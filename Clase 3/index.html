        <form action="http://midominio.com/miservicioWeb.php" method="POST">
            <fieldset>
                <legend>Datos de usuario</legend>
                <label for="nombre">Nombre</label>

                <br />

                <input name="edad" id="edad" type="number" />
                <br />
                <label for="clave">Contrase√±a</label>
                <input name="clave" id="clave" type="password" />
                <br />
                <label for="mail">Email</label>
                <input name="mail" id="mail" type="email" />

                <input type="hidden" name="sitio" value="oculto" />
                <br />
                <label for="comentarios">Comentarios</label>

                <textarea name="comentarios" id="comentarios">Aliquip te illum, an anim anim duis pariatur, ne cillum duis ut tempor, quorum .
                </textarea>
                <br />
                <input type="submit" value="Enviar form" />
                <input type="reset" value="Borrar" />

                <button type="submit">Enviar con button
                    <i class="fa fa-briefcase"></i>
                </button>

            </fieldset>
        </form>
        <a href="http://www.google.com">Link
